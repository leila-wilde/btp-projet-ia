spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

app:
  jwt:
    secret: TestSecretKeyForJWTTokenGenerationMustBe256BitsOrMoreForHS512AlgorithmTesting
    expiration: 3600000
