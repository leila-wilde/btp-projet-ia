services:
  postgres:
    image: postgres:15-alpine
    container_name: archipellibre-db
    environment:
      POSTGRES_DB: archipellibre
      POSTGRES_USER: archipellibre
      POSTGRES_PASSWORD: changeme
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - archipellibre-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archipellibre"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: archipellibre-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/archipellibre
      SPRING_DATASOURCE_USERNAME: archipellibre
      SPRING_DATASOURCE_PASSWORD: changeme
      JWT_SECRET: YourSuperSecretKeyForJWTTokenGenerationMustBe256BitsOrMoreForHS512Algorithm
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - archipellibre-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: archipellibre-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - archipellibre-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  archipellibre-network:
    driver: bridge
